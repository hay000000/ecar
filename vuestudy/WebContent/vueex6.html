<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Vue Component 영역</title>
</head>
<body>
<div id="app"><my-component1></my-component1><my-component2></my-component2></div>
<div id="app2"><my-global-component></my-global-component>
		<my-component1></my-component1><my-component2></my-component2></div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
	var cmp1 = {
			template: '<div>첫 번째 지역 컴포넌트 : {{ cmp1Data }}</div>',
			data: function() {
				return{
					cmp1Data : 100
				}
			}
	};
	var cmp2 = {
		template: '<div>두 번째 지역 컴포넌트 : {{ cmp2Data }}</div>',
		data : function() {
		return {
			cmp2Data : cmp1.data.cmp1Data
		}
		}
	};
	new Vue({
		el: '#app',
		components: {
			'my-component1': cmp1,
			'my-component2': cmp2
		}
	});
	Vue.component('my-component1')
	Vue.component('my-component2')
	new Vue({
		el: '#app2',
			components: {
			'my-component1':cmp1,
			'my-component2':cmp2
		}
	});
	
	
//cmp1, cmp2 데이터를 가진 전역컴포넌트를 생성하여 app2 영역에 출력하기.
</script>
</body>
</html>
